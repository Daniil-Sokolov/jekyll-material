<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">&copy; {{ site.title }} 20{{ site.time | date: '%y' }}</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="{{ site.url }}/about">About</a></li>
    </ul>
  </div>
  <div class="mdl-mini-footer__right-section">
    <ul class="mdl-mini-footer--link-list">
      <li>
        <a href="https://github.com/{{ site.github }}">          
          <i class="fa fa-github fa-2 fa-gray"></i>          
        </a>
      </li>
      <li>
        <a href="https://twitter.com/{{ site.twitter }}">          
          <i class="fa fa-twitter fa-2 fa-gray"></i>          
        </a>
      <li>
        <a href="https://instagram.com/{{ site.instagram }}">          
          <i class="fa fa-instagram fa-2 fa-gray"></i>          
        </a>        
      </li>
      </li>
      <li>
        <a href="https://www.facebook.com/{{ site.facebook }}">          
          <i class="fa fa-linkedin fa-2 fa-gray"></i>          
        </a>
      </li>
      <li>
        <a href="mailto:{{ site.email }}">
          <i class="fa fa-envelope-o fa-2 fa-gray"></i>
        </a>
      </li>
    </ul>
  </div>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>  
  <script src="{{ site.url }}/js/jquery.min.js"></script>
</footer>
